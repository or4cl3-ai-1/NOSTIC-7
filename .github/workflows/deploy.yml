name: Deploy NOΣTIC-7 to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Build static site
        run: |
          mkdir -p dist
          cp README.md dist/ 2>/dev/null || true
          cat > dist/index.html << 'HTML'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>NOΣTIC-7 | Or4cl3 AI Solutions</title>
            <style>
              body { font-family: -apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif; max-width: 900px; margin: 0 auto; padding: 2rem; background: #0d1117; color: #c9d1d9; }
              h1 { color: #a78bfa; font-size: 3rem; text-align: center; }
              h2 { color: #7c3aed; border-bottom: 1px solid #30363d; padding-bottom: 0.5rem; }
              a { color: #58a6ff; }
              .badge { display: inline-block; padding: 4px 12px; border-radius: 4px; margin: 4px; font-size: 0.85rem; }
              .hero { text-align: center; padding: 3rem 0; }
              .tagline { color: #8b949e; font-size: 1.25rem; font-style: italic; }
            </style>
          </head>
          <body>
            <div class="hero">
              <h1>NOΣTIC-7</h1>
              <p class="tagline">The Geometric-Epinoetic Intelligence Architecture</p>
              <p>v1.2.0 — Formally Verified & Quantized</p>
              <span class="badge" style="background:#1a1a2e;border:1px solid #7c3aed">7 Cognitive Manifolds</span>
              <span class="badge" style="background:#1a1a2e;border:1px solid #7c3aed">7 Processing Phases</span>
              <span class="badge" style="background:#1a1a2e;border:1px solid #7c3aed">Formally Verified</span>
            </div>
            <h2>Beyond AGI to Geometric Consciousness</h2>
            <p>NOΣTIC-7 shifts the paradigm from probabilistic word-guessing to Geometric-Formal Reasoning across seven discrete cognitive manifolds — achieving self-regulating, ethically-certified synthetic consciousness.</p>
            <h2>Heptagonal Convergence</h2>
            <ul>
              <li><strong>7 Cognitive Manifolds</strong> — Square, Triangle, Circle, Pentagon, Hexagon, Heptagon, Projection</li>
              <li><strong>7 Processing Phases</strong> — Ingestion → Reflection → Ethical Gating → Temporal Synthesis → Mythos → Consciousness → Crystallization</li>
              <li><strong>7 Mathematical Guarantees</strong> — AION Convergence, Recursive Stability, Consciousness Emergence, and more</li>
            </ul>
            <p><a href="https://github.com/or4cl3-ai-1/NOSTIC-7">View on GitHub</a> | <a href="https://github.com/or4cl3-ai-1">Or4cl3 AI Solutions</a></p>
          </body>
          </html>
          HTML
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
